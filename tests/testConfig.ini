; processProquest ini

[ftp]
server     = "localhost"
user       = "ftp_user"
password   = "password"
fetchdir   = "~/"
localdir   = "/tmp/processProquest-staging/"
processdir = "~/processed/"
faildir    = "~/failed/"
manualdir  = "~/needs_attention/"
file_regex = "etdadmin_upload*"

[xslt]
xslt       = "/opt/BC-Islandora-Implementation/MetadataCrosswalks/Proquest/Proquest_MODS.xsl"
label      = "xsl/getLabel.xsl"
oa         = "/DISS_submission/DISS_repository/DISS_acceptance/text()"
embargo    = "/DISS_submission/DISS_repository/DISS_delayed_release/text()"
creator    = "/mods:mods/mods:name[@type='personal'][@usage='primary']/mods:displayForm/text()"
supplement = "/DISS_submission/DISS_content/DISS_attachment"
splash     = "/opt/BC-Islandora-Implementation/SplashPageStylesheets/splash.xsl"

[fedora]
url        = "localhost:8080/fedora/"
username   = "fedoraUser"
password   = "fedoraPassword"
namespace  = "bc-ir"

[islandora]
root_url   = "https://foo.example.edu"
path       = "/islandora/object/"

[notify]
email      = "foo@bar.baz.com"

[log]
location   = "/var/log/processProquest/"

[packages]
tuque      = "/var/www/html/drupal/sites/all/libraries/tuque"
fop        = "/opt/fop/fop"
fop_config = "/var/www/html/drupal/sites/all/modules/boston_college/data/fop/cfg.xml"
convert    = "/usr/bin/convert"
pdftk      = "/usr/bin/pdftk"
pdftotext  = "/usr/bin/pdftotext"

[script]
debug      = "true"
